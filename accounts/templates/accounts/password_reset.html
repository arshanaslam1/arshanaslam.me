

{% extends "main/base.html" %}
{% block section %}
<div class="yb-section-point-wrapper">
   <div class="uk-container">
      <div class="yb-section-point">
         <span>Reset Password</span>
      </div>
   </div>
</div>
<div class="uk-section uk-flex uk-flex-middle uk-animation-fade " >
   <div class="uk-width-1-1">
      <div class="uk-container ">
         <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
            <div class="uk-width-1-1@m">
               <div class="uk-margin uk-width-large uk-margin-auto uk-card  uk-card-body uk-box-shadow-large uk-border-rounded ">
                  <form method="POST" action="" >
                     {% csrf_token %}
                     {{ form.non_field_errors }}
                     <div class="uk-margin">
                        <div class="uk-inline uk-width-1-1">
                           <span class="uk-form-icon" uk-icon="icon: user"></span>
                           {{ form.email}}
                        </div>
                        <small class="uk-text-danger err-msg">
                        {{ form.email.errors }}
                        </small>
                     </div>
                     <div class="uk-margin">
                        <button class="uk-button uk-button-primary uk-button-large uk-width-1-1 yb-btn2 uk-border-rounded" >Reset</button>
                     </div>
                     <hr>
                     <div class="uk-text-small uk-text-center">
                        <a href="{% url 'login' %}">Back to login!</a>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock section %}
